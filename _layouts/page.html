---
layout: default
---
<div class="post">

  <header class="post-header">
    <h3 style="font-size:32px" class="post-title"><b>{{ page.title }}</b></h3>
    <h4 class="post-description">{{ page.description }}</h4>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
